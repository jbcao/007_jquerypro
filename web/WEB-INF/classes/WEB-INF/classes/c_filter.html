<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
$(function(){
	// 先绑定事件
	// 然后在事件处理函数中用过滤器，筛选dom,然后进行处理
	$("#b1").click(function(){
		$("div:first").css("background","blue");
	})
	$("#b2").click(function(){
		$("div:last").css("background","pink");
	})
	$("#b3").click(function(){
		$("div:eq(3)").css("background","orange");
	})
	$("#b4").click(function(){
		$("div:lt(3)").css("background","yellow");
	})
	$("#b5").click(function(){
		$("div:gt(3)").css("background","black");
	})
})
		</script>
		<style>
			div {
				background: gray;
			}
		</style>
	</head>

	<body>
		<div id="one">我是div0</div>
		<div id="two">我是div1</div>
		<div>我是div2
			<div class="son">我是div3</div>
			<div class="son">我是div4</div>
		</div>
		<div>我是div5</div>
		<input type="button" id="b1" value="选择第1个div" /><br>
		<input type="button" id="b2" value="选择第2个div" /><br>
		<input type="button" id="b3" value="选择第3个div" /><br>
		<input type="button" id="b4" value="选择第4个div" /><br>
		<input type="button" id="b5" value="选择第5个div" /><br>
	</body>

</html>
