<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script>
		function jisuan(){
			var t=$("#t")[0];
			var num=t.value;
			t.value=num*num;
		}
	</script>
	</head>
	<body>
		<input type="button" value="计算平方" onclick="jisuan()"/><br/>
		<input type="text" id="t" />
	</body>
</html>
